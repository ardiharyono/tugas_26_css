<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <br /><br />
    <div class="d-flex justify-content-center text-center">
      <table>
        <tr>
          <td>
            <p class="h3">Rounded Image</p>
          </td>
          <td>
            <p class="h3">Circle Image</p>
          </td>
          <td>
            <p class="h3">Thumbnail Image</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="img/jakarta.jpg" class="rounded" width="300px" height="200px" />
          </td>
          <td>
            <img src="img/lampung.jpg" class="rounded-circle" width="300px" height="200px" />
          </td>
          <td>
            <img src="img/yogyakarta.jpg" class="thumbnail" width="300px" height="200px" />
          </td>
        </tr>
      </table>
    </div>

  </body>
</html>
